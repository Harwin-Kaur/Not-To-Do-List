<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <!-- Bootstrap cdn -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- FontAwesome cdn -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        .wrapper{
            background: linear-gradient(rgba(255, 0, 0, 0.453), rgba(128, 0, 128, 0.547));
            min-height: 100vh;
        }

        .table{
            --bs-table-bg: transparent;
        }
    </style>

    <title>NTDL</title>

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="wrapper pt-5">
        <!-- title -->
        <div class="container">
            <h1 class="text-center">Not To Do List</h1>
        

        <!-- form -->
<form onsubmit="handleOnSubmit(this)" action="javascript:void(0)"  class="border p-5 rounded shadow-lg mt-5">

    <div class="row g-2">
       <div class="col-md-7">  <!-- to make it responsive we used md which is breakpoint -->
            <input type="text" class="form-control" placeholder="task" aria-label="First name" name="task" id="task">
        </div>
        <div class="col-md-2">
            <input type="number" class="form-control" placeholder="40" aria-label="Last name" name="hr" min="1">
        </div>
    
    <div class="col-md-3 d-grid">
        <button class="btn btn-primary">Add New Task</button>
    </div>

        <!-- Entry List tables -->
         <div class="row mt-5">
            <div class="col"> 
                <h3 class="text-center">Entry List</h3>
                <hr/>
        <table class="table table-striped-hover border">
        
            <tbody id="entryList">----
            </tbody>
        </table>
        </div>
         <!-- Bad List tables -->
            <div class="col-md-6"> 
                <h3 class="text-center">Bad List</h3>
                <hr/>

        <table class="table table-striped-hover border">
        
            <tbody id="badList">
                <tr>
                <td>1</td>
                <td>Sleeping</td>
                <td>40hr</td>
                <td class="text-end">
                    <button class="button btn btn-warning"> <i class="fa-solid fa-arrow-left"></i></button>
                    <button class="button btn btn-danger"> <i class="fa-solid fa-trash"></i></button>
                </td>
                </tr>
            </tbody>
        </table>

        <div class="alert alert-success">You could have saved 50 hrs</div>
        </form>
        </div>
    </div>
    <div class="alert alert-success">The total hours allocated = <span id="ttlHrs"></span>hrs</div>

    <script src="script.js"></script>
    
</body>
</html>
